  worker:
    address: t3u4ju32deoywsybx4q5beecmxy2sz4l4clw2rw23p3mvmiiklr54pylbdwqzb34rmsfbjioxp55ghtnmt24dq
  securityContext: {}
  configFiles:
    config.toml: |
        [Libp2p]
          ListenAddresses = ["/ip4/0.0.0.0/tcp/3452", "/ip6/::/tcp/3452"]
