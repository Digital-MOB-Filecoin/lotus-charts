# Default values for lotus-aio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

updateStrategy: RollingUpdate
podManagementPolicy: Parallel
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
imagePullSecrets: []

image:
  repository: digitalmob/lotus
  pullPolicy: IfNotPresent
  tag: v1.2.1-amd64

daemon:
  enabled: true
  init:
    importSnapshot:
      enabled: false
      SNAPSHOTURL: https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car
    sync: true
  securityContext: {}
  configFiles:
    config.toml: |
        [API]
          ListenAddress = "/ip4/127.0.0.1/tcp/1234/http"
          Timeout = "30s"
        [Libp2p]
          ListenAddresses = ["/ip4/127.0.0.1/tcp/1235", "/ip6/::1/tcp/1235"]
  service:
    type: ClusterIP
    port: 1234
  resources: {}
  persistence:
    enabled: true
    volumeClaimTemplate: {}


miner:
  enabled: false
  init:
    minerInit: false
    createWallet: false
    importWallet: false
  wallet:
    address: ''
    keyinfo: ''
  worker:
    address: ''
  securityContext: {}
  configFiles:
    config.toml: |
        [Libp2p]
          ListenAddresses = ["/ip4/0.0.0.0/tcp/3452", "/ip6/::/tcp/3452"]
          AnnounceAddress = []
        [Dealmaking]
          ConsiderOnlineStorageDeals = true
          ConsiderOfflineStorageDeals = true
          ConsiderOnlineRetrievalDeals = true
          ConsiderOfflineRetrievalDeals = true
  service:
    annotations: {}
    type: LoadBalancer
    port: 3452
  resources: {}
  persistence:
    enabled: true
    volumeClaimTemplate: {}

worker:
  enabled: false
  securityContext: {}
  configFiles:
    config.toml: |
        # Worker configuration file
  resources: {}
  persistence:
    enabled: true
    volumeClaimTemplate: {}

nameOverride: ""
fullnameOverride: ""

pdb:
  enabled: false

podSecurityPolicy:
  create: false
  name: ""

rbac:
  create: false

nodeSelector: {}

tolerations: []

affinity: {}
