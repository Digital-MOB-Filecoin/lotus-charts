# Default values for lotus-aio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

updateStrategy: RollingUpdate
podManagementPolicy: Parallel
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
imagePullSecrets: []

image:
  repository: digitalmob/lotus
  pullPolicy: IfNotPresent
  tag: ntwk-nerpa-9.15.0-1-amd64

daemon:
  enabled: true
  init:
    sync: true
  securityContext: {}
  configFiles:
    config.toml: |
        [API]
          ListenAddress = "/ip4/127.0.0.1/tcp/1234/http"
          Timeout = "30s"
        [Libp2p]
          ListenAddresses = ["/ip4/127.0.0.1/tcp/1235", "/ip6/::1/tcp/1235"]
  service:
    type: ClusterIP
    port: 1234
  resources: {}
  persistence:
    enabled: true
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp2-encrypted"
      resources:
        requests:
          storage: 256Gi


miner:
  enabled: true
  init:
    minerInit: false
    createWallet: false
    importWallet: false
  wallet:
    address: t3u4ju32deoywsybx4q5beecmxy2sz4l4clw2rw23p3mvmiiklr54pylbdwqzb34rmsfbjioxp55ghtnmt24dq
