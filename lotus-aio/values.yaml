worker:
  enabled: true
  securityContext: {}
  # configFiles:
  #   config.toml: |
  #       blabla
  resources: {}
  persistence:
    enabled: true
    volumeClaimTemplate:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp2-encrypted"
      resources:
        requests:
          storage: 256Gi

nameOverride: ""
fullnameOverride: ""

pdb:
  enabled: false

podSecurityPolicy:
  create: false
  name: ""

rbac:
  create: false

nodeSelector: {}

tolerations: []

affinity: {}
